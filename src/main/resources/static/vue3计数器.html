<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>



<script src="https://unpkg.com/vue@next"></script>
<script>
    const why = {
        template: '<div>\n' +
            '    <h2>{{message}}</h2>\n' +
            '    <h3>{{counter}}</h3>\n' +
            '    <button @click="increment">+1</button>\n' +
            '    <button @click="decrement">-1</button>\n' +
            '</div>',
        data:function (){
            return {
                counter:100,
                message:'煞笔吗'
            }
        },
        methods:{
            increment(){
               this.counter++
            },
            decrement(){
                this.counter--
            }
        }
    }
        const app = Vue.createApp(why);
        app.mount("#app");
</script>
</body>
</html>
